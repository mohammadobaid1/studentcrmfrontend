


<div class="row">
 <div class="col-12 col-md-8">
   <tc-card [outline]="true" [title]="'Password Reset Form'">
      <form (ngSubmit)="submit()" [formGroup]="setnewpasswordForm" novalidate>
        <tc-form-group>
          <tc-input [placeholder]="'New Password *'" formControlName="newpassword" ></tc-input>
        </tc-form-group>

       

       

        <button tc-button [block]="true" [view]="'accent'" >
          Change Password
        </button>
      </form>
    </tc-card>
  </div>
</div>
