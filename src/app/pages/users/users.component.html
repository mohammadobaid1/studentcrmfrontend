<tc-card class="mb-0">
  <tc-table [rows]="tableData" [hovered]="true" [pagination]="true" [headerBgColor]="'#336cfb'" [headerColor]="'#fff'">
    <tc-table-col [columnTitle]="'Username'" [columnName]="'username'"></tc-table-col>
    <tc-table-col [columnTitle]="'Email Address'" [columnName]="'email'"></tc-table-col>
    <tc-table-col [columnTitle]="'Account Creation Time'" [columnName]="'creationtime'"></tc-table-col>
       <tc-table-col [columnTitle]="'Actions'" [columnName]="'actions'">
      <ng-template #tableTDTemplate let-row="row">
        <div class="actions">
         

          <button
            tc-button
            [afterIcon]="'icofont-ui-delete'"
            [view]="'error'"
            [square]="true"
            [tcShape]="500"
            [size]="'sm'"
            (click)="remove(row)"
          ></button>
        </div>
      </ng-template>
    </tc-table-col> 
  </tc-table>
</tc-card>
