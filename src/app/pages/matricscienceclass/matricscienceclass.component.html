<ng-template #modalBody>
<tc-card class="mb-0">

     <tc-table-col [columnTitle]="'Roll Number'" [columnName]="'matricenrollmentnumber'"></tc-table-col>
     <tc-table-col [columnTitle]="'School'" [columnName]="'schoolname'"></tc-table-col>  
     <tc-table-col [columnTitle]="'Appeareance'" [columnName]="'yearofappearing'"></tc-table-col>
     <tc-table-col [columnTitle]="'PrevRollNo'" [columnName]="'ninthenrollmentnumber'"></tc-table-col>
     <tc-table-col [columnTitle]="'Exam'" [columnName]="'examtype'"></tc-table-col>
     <tc-table-col [columnTitle]="'ISL'" [columnName]="'islamiatmarks'"></tc-table-col>
     <tc-table-col [columnTitle]="'ETH'" [columnName]="'ethicsmarks'"></tc-table-col>
     
     <tc-table-col [columnTitle]="'ENG'" [columnName]="'englishmarks'"></tc-table-col>
     <tc-table-col [columnTitle]="'URDU'" [columnName]="'urdumarks'"></tc-table-col>
     <tc-table-col [columnTitle]="'MATHS'" [columnName]="'mathmarks'"></tc-table-col>

     <tc-table-col [columnTitle]="'PHYSICSPRAC'" [columnName]="'physicspracticalmarks'"></tc-table-col>

     </tc-table>
   
    </tc-card>

    </ng-template>

    <ng-template #modalFooter>
      <div class="actions justify-content-between">
        <button tc-button [view]="'error'" (click)="closeModal()">Close</button>
        <button tc-button [view]="'success'" (click)="bulkinsert()">Bulk Insert</button>
      </div>
    </ng-template>
