<div class="row">
  <h3>Data</h3>
  </div>


<tc-card class="mb-0">
<tc-table [rows]="rows" [search]="true"   [hovered]="true" [pagination]="true" [headerBgColor]="'#336cfb'" [headerColor]="'#fff'" >
  <tc-table-col [columnTitle]="'Name'" [columnName]="'studentinfo'" [enableSorting]="true"> 

  	<ng-template #tableTDTemplate let-value>
       {{ value.studentname}}
      </ng-template>

  </tc-table-col>

  <tc-table-col [columnTitle]="'FName'" [columnName]="'studentinfo'" [enableSorting]="true"> 

  	<ng-template #tableTDTemplate let-value>
       {{ value.fathername}}
      </ng-template>

  </tc-table-col>


  <tc-table-col [columnTitle]="'Roll Number'" [columnName]="'studentinfo'">
    <ng-template #tableTDTemplate let-value>
      {{value.matricenrollmentnumber}}
    </ng-template>
  </tc-table-col>
  <tc-table-col [columnTitle]="'School'" [columnName]="'studentinfo'">
  	
<ng-template #tableTDTemplate let-value>
       {{ value.schoolname.schoolname}}
      </ng-template>

  </tc-table-col>

  <tc-table-col [columnTitle]="'English II'" [columnName]="'EnglishMarks'"></tc-table-col>
 <tc-table-col [columnTitle]="'Urdu'" [columnName]="'UrduMarks'"></tc-table-col>
 <tc-table-col [columnTitle]="'Maths'" [columnName]="'MathsMarks'"></tc-table-col>
 <tc-table-col [columnTitle]="'Isl/Ethic'" [columnName]="'IslamiatorethicsMarks'"></tc-table-col>
 <tc-table-col [columnTitle]="'Physics Theory'" [columnName]="'physicstheorymarks'"></tc-table-col>
  <tc-table-col [columnTitle]="'Physics Prac'" [columnName]="'physicspracticalmarks'"></tc-table-col>
  <tc-table-col [columnTitle]="'Total Marks'" [columnName]="'TotalMarks'"></tc-table-col>
  <tc-table-col [columnTitle]="'Cleared Papers'" [columnName]="'Totalclearedpaper'"></tc-table-col>


  <tc-table-col [columnTitle]="'Percentage'" [columnName]="'OverallPercentage'" > </tc-table-col>
<tc-table-col [columnTitle]="'Grade'" [columnName]="'grade'"></tc-table-col> 
  <tc-table-col [columnTitle]="'Exam Type'" [columnName]="'examtype'" >
    <!-- <ng-template #tableTDTemplate  let-value>
     <tc-badge [view]="'success'" > {{value}} </tc-badge>
    </ng-template> -->
</tc-table-col>

<tc-table-col [columnTitle]="'Operations'">
  <ng-template #tableTDTemplate >
  <button tc-button [block]="true" [view]="'accent'" (click)="generatePdf(rows)"  > Print Marksheet</button>
  <button tc-button [block]="true" [view]="'accent'" > Print Data</button>
</ng-template>
  </tc-table-col>
    
 </tc-table>

 </tc-card>
