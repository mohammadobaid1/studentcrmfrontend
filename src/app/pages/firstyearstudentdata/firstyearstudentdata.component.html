
<tc-card class="mb-0">
<tc-table [rows]="rows"   [hovered]="true" [pagination]="true" [headerBgColor]="'#336cfb'" [headerColor]="'#fff'" [search]="true">
  <tc-table-col [columnTitle]="'Student Name'" [columnName]="'studentname'" [enableSorting]="true"> </tc-table-col>
  <tc-table-col [columnTitle]="'Father Name'" [columnName]="'studentfathername'"></tc-table-col>
  <tc-table-col [columnTitle]="'Roll Number'" [columnName]="'studentrollnumber'"></tc-table-col>
  <tc-table-col [columnTitle]="'English Mark'" [columnName]="'englishmarks'"></tc-table-col>  
  <tc-table-col [columnTitle]="'Urdu Marks'" [columnName]="'urdumarks'"></tc-table-col>
  <tc-table-col [columnTitle]="'Islamiat Marks'" [columnName]="'islamiatmarks'"></tc-table-col>
  <tc-table-col [columnTitle]="'Physics Marks'" [columnName]="'physicsmarks'"></tc-table-col>
  <tc-table-col [columnTitle]="'Chemistry Marks'" [columnName]="'chemistrymarks'"></tc-table-col>
    <tc-table-col [columnTitle]="'Math Marks'" [columnName]="'mathmarks'"></tc-table-col>
  <tc-table-col [columnTitle]="'Percentage'" [columnName]="'percentage'" > </tc-table-col>
  <tc-table-col [columnTitle]="'Grade'" [columnName]="'grade'" >
    <ng-template #tableTDTemplate let-value>
     <tc-badge [view]="'success'"> {{value}}

     </tc-badge>

    </ng-template>
    </tc-table-col>
    
 </tc-table>

 </tc-card>
