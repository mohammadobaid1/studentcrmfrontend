
<tc-card class="mb-0">

  <tc-table-col [columnTitle]="'Pakistan Studies Mark'" [columnName]="'PakistanStudiesMark'"></tc-table-col>

  <tc-table-col [columnTitle]="'Computer Practical Marks'" [columnName]="'ComputerPracticalMarks'"></tc-table-col>

  <tc-table-col [columnTitle]="'Exam Type'" [columnName]="'examtype'" >
