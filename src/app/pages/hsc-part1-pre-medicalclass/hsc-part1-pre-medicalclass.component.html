<div class="row">
   <div class="col-12">
      <h5>Import Records</h5>
   </div>

   <div class="col-6 ">
      <tc-input [type]="'file'" (change)="convertFile($event)"></tc-input>
   </div>

   <div class="col-6">
      <button tc-button (click)="previewdata(modalBody, 'Modal title', modalFooter, { width: '100%' })">Preview Data</button>
   </div>

   <div class="col-12">
      <h4>OR </h4>
   </div>
</div>

<div class="row">
   <div class="col-6">
      <tc-card [title]="'Add Student Record'" [view]="'accent'" [outline]="true">

         <form [formGroup]="form" novalidate>
 

            <tc-form-group>      
               <tc-select [placeholder]="'Select School'"  [options]="dropdowndata" formControlName="schoolid" ></tc-select>
           </tc-form-group>

            <tc-form-group>

               <tc-input [placeholder]="'Name'" formControlName="studentname"></tc-input>

            </tc-form-group>

            <tc-form-group>

               <tc-input [placeholder]="'Father Name'" formControlName="studentfathername"></tc-input>

            </tc-form-group>


            <tc-form-group>

               <tc-input [placeholder]="'Enrollment Number'" formControlName="studentrollnumber"></tc-input>

            </tc-form-group>


            <tc-form-group>

               <tc-input [placeholder]="'English Marks'" formControlName="englishmarks"></tc-input>

            </tc-form-group>


            <tc-form-group>

               <tc-input [placeholder]="'Urdu Marks'" formControlName="urdumarks"></tc-input>

            </tc-form-group>


            <tc-form-group>

               <tc-input [placeholder]="'Islamic Studies Marks'" formControlName="islamiatmarks"></tc-input>

            </tc-form-group>
            <tc-form-group>

               <tc-input [placeholder]="'Physics Theory Marks'" formControlName="physicstheorymarks"></tc-input>

            </tc-form-group>
            <tc-form-group>

               <tc-input [placeholder]="'Physics Practical Marks'" formControlName="physicspracticalmarks"></tc-input>

            </tc-form-group>
            <tc-form-group>

               <tc-input [placeholder]="'Chemistry Theory Marks'" formControlName="chemistrypracticalmarks"></tc-input>

            </tc-form-group>

            <tc-form-group>

               <tc-input [placeholder]="'Chemistry Practical Marks'" formControlName="chemistrytheorymarks"></tc-input>

            </tc-form-group>
            <tc-form-group>

               <tc-input [placeholder]="'Zoology  Marks'" formControlName="zoologymarks"></tc-input>

            </tc-form-group>
            <tc-form-group>

               <tc-input [placeholder]="'Botany Marks'" formControlName="botanymarks"></tc-input>

            </tc-form-group>
              
            <tc-form-group>

               <tc-input [placeholder]="'Matric Passing Year'" formControlName="matricpassingyear"></tc-input>

            </tc-form-group>    
            <tc-form-group>

               <tc-input [placeholder]="'Year Appearing'" formControlName="yearappearing"></tc-input>

            </tc-form-group>     
            
            <button tc-button (click)="insertstudent()" tc-button [block]="true" [view]="'accent'"
               [disabled]="form.invalid">Add Record</button>
         </form>
      </tc-card>
   </div>


</div>


<ng-template #modalBody>
<tc-card class="mb-0">
   <tc-table [rows]="previewimportdata"   [hovered]="true" [pagination]="true" [headerBgColor]="'#336cfb'" [headerColor]="'#fff'" >
     <tc-table-col [columnTitle]="'Name'" [columnName]="'studentname'" [enableSorting]="true"> </tc-table-col>
     <tc-table-col [columnTitle]="'FName'" [columnName]="'fathername'"></tc-table-col>
     <tc-table-col [columnTitle]="'Roll No'" [columnName]="'enrollmentnumber'"></tc-table-col>
     <tc-table-col [columnTitle]="'DOB'" [columnName]="'dateofbirth'"></tc-table-col> 
     <tc-table-col [columnTitle]="'Eng'" [columnName]="'englishmarks'"></tc-table-col>  
     <tc-table-col [columnTitle]="'Urdu'" [columnName]="'urdumarks'"></tc-table-col>
     <tc-table-col [columnTitle]="'Physics(T)'" [columnName]="'physicstheorymarks'"></tc-table-col>
     <tc-table-col [columnTitle]="'Physics(P)'" [columnName]="'physicspracticalmarks'"></tc-table-col>
     <tc-table-col [columnTitle]="'Islamic Studies'" [columnName]="'islamiatmarks'"></tc-table-col>
     <tc-table-col [columnTitle]="'Chem(T)'" [columnName]="'chemistrytheorymarks'"></tc-table-col>
     <tc-table-col [columnTitle]="'Chem(P)'" [columnName]="'chemistrypracticalmarks'"></tc-table-col>
     <tc-table-col [columnTitle]="'Zoology'" [columnName]="'zoologymarks'"></tc-table-col>
     <tc-table-col [columnTitle]="'Botany'" [columnName]="'botanymarks'"></tc-table-col> 
     <tc-table-col [columnTitle]="'MatricPassing'" [columnName]="'matricyear'"></tc-table-col> 
     <tc-table-col [columnTitle]="'Year Appear'" [columnName]="'yearappearing'"></tc-table-col>
     <tc-table-col [columnTitle]="'School'" [columnName]="'schoolname'"></tc-table-col>
     
    </tc-table>
   
    </tc-card>

    </ng-template>

    <ng-template #modalFooter>
      <div class="actions justify-content-between">
        <button tc-button [view]="'error'" (click)="closeModal()">Close</button>
        <button tc-button [view]="'success'" (click)="bulkinsert()">Bulk Insert</button>
      </div>
    </ng-template>
